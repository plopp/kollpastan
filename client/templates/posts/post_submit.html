<template name="postSubmit">
  <div class="well well-sm">
    1. Ladda upp en bild till vänster. 2. Klicka på kartan för att välja plats. 3. Fyll i formuläret längst ner på sidan.
  </div>
  <div class="row">
	  <div class="col-md-6">
		  <!--<form id="fileForm">
		  	<input type="file" class="btn btn-default btn-lg" style="display: block; width: 100%; height:400px" id="file" value="Lägg till bild..."></input>
		  </form>-->
      <div style="border: 1px solid; border-radius: 3px; padding-left:0px;padding-right:0px;height:400px;border-color: #CCCCCC">
		  <form id="myForm">
		  	<input type="file" value="Fil...">
		  	<input type="submit" value="Ladda upp bild">
		  </form>
      {{#if imageExists}}
		  {{#with getImage}}
		  <img src="{{this.url}}" style="max-width: 100%; max-height: 100%;">
		  {{/with}}
      {{/if}}
      </div>
	  </div>
	  <div class="col-md-6">
      <div style="border: 1px solid; border-radius: 3px; padding-left:0px;padding-right:0px;height:400px;border-color: #CCCCCC">
        <div id="map" style="display:block;height:400px;width:100%"></div>
      </div>
    </div>
  </div> 
  <hr>
  <form id="submitForm" class="main form">
  	<div class="form-group">
  		<label class="control-label" for="titel">Titel</label>
  		<input type="text" style="width:100%;" name="titel" id="titel"/>
  		<div class="row">
  			<div class="col-md-2">
  				<label class="control-label" for="lat">Latitud:</label>
  			</div>
  			<div class="col-md-10">
  				<input type="text" style="width:100%;" name="lat" id="lat"/>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-2">
  				<label class="control-label" for="lat">Longitud:</label>
  			</div>
  			<div class="col-md-10">
  				<input type="text" style="width:100%;" name="lon" id="lon"/>
  			</div>
  		</div>
	  	<label class="control-label" for="url">Rapport</label>
		<textarea rows="20" style="width:100%;height:200px" name="rapport" id="rapport"></textarea>
	  	<!--<label class="control-label" for="url">Mottagen</label>
		<textarea rows="20" style="width:100%;height:200px" name="mottagen"></textarea>
		<label class="control-label" for="url">Åtgärd</label>
		<textarea rows="20" style="width:100%;height:200px" name="atgard"></textarea>
		<label class="control-label" for="url">Åtgärd påbörjad</label>
		<textarea rows="20" style="width:100%;height:200px" name="poborjad"></textarea>
		<label class="control-label" for="url">Åtgärd genomförd</label>
		<textarea rows="20" style="width:100%;height:200px" name="genomford"></textarea>-->	
  	  <button type="submit" class="btn btn-primary btn-lg" style="width:100%">Skicka!</button>
  	</div>
  </form>
</template>
